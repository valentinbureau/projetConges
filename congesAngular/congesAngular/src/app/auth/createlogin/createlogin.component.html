<div class="container form">
  <h2>Ajouter un nouvel employé</h2>
  <form (ngSubmit)="send()" [formGroup]="form">
    <div class="form-group">
      <label>Email:</label>
      <input
        name="login"
        class="form-control"
        placeholder="votre login"
        [formControl]="loginCtrl"
      />
      <div class="alert alert-danger" *ngIf="loginIsInvalid()">
        <span *ngIf="loginCtrl.hasError('required')"> Un email est obligatoire </span>
        <span *ngIf="loginCtrl.hasError('loginExist')">
          Email déjà enregistré
        </span>
        <span *ngIf="loginCtrl.hasError('minlength')">
          L'email doit respecter le bon format
        </span>
      </div>
    </div>
    <div class="form-group">
      <label>Mot de passe:</label>
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="******"
        [formControl]="passwordCtrl"
      />
      <div class="alert alert-danger" *ngIf="passwordIsInvalid()">
        <span *ngIf="passwordCtrl.hasError('required')">
          Mot de passe obligatoire
        </span>
        <span *ngIf="passwordCtrl.hasError('pattern')">
          Le mot de passe doit avoir 6 caractères minimum
        </span>
      </div>
    </div>
    <div class="form-group">
      <label>Confirmer votre mot de passe:</label>
      <input
        type="password"
        name="confirmation"
        class="form-control"
        placeholder="******"
        [formControl]="confirmationCtrl"
      />
      <div class="alert alert-danger" *ngIf="passwordGroupIsInvalid()">
        Les mots de passe ne sont pas identiques
      </div>
    </div>
    <div class="form-group d-flex justify-content-center">
      <button
        type="submit"
        class="btn connexion-button"
        [disabled]="form.invalid"
      >
        Enregistrer</button
      >
    </div>
  </form>
</div>
