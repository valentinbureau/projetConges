<div class="container form">
  <h2>Ajouter un nouvel employé</h2>
  <form (ngSubmit)="send()" [formGroup]="form">
    <div class="form-group">
      <label>Nom:</label>
      <input
        name="nom"
        class="form-control"
        placeholder="Nom"
        [formControl]="nomCtrl"
      />
      <div class="alert alert-danger" *ngIf="nomCtrl.hasError('required')">
        <span > Un nom est obligatoire </span>
      </div>
    </div>
    <div class="form-group">
      <label>Prenom:</label>
      <input
        name="prenom"
        class="form-control"
        placeholder="Prénom"
        [formControl]="prenomCtrl"
      />
      <div class="alert alert-danger" *ngIf="prenomCtrl.hasError('required')">
        <span >
          Prenom Obligatoire
        </span>
      </div>
    </div>

    <div class="form-group">
      <label for="service">Service</label>
      <select class="form-control" formControlName="service">
        <option *ngFor="let service of services" [ngValue]="service.id">
          {{ service.id }} {{ service.nom}}
        </option>
      </select>
    </div>
    <div class="form-group d-flex justify-content-center">
      <button
        type="submit"
        class="btn connexion-button"
        [disabled]="form.invalid"
      >
        Enregistrer</button
      >
    </div>
  </form>
</div>
