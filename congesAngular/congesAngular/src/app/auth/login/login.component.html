<div class="container form">
  <h2>Connectez vous</h2>
  <div *ngIf="!!message" class="alert alert-danger">{{ message }}</div>
  <div class="form-group">
    <label for="login">Email</label>
    <input id="login" class="form-control" [(ngModel)]="login.login" />
  </div>
  <div class="form-group">
    <label for="password">Mot de Passe</label>
    <input
      type="password"
      id="password"
      class="form-control"
      [(ngModel)]="login.password"
    />
  </div>
  <div class="form-group">
    <button class="btn connexion-button" (click)="send()">Se connecter</button>
  </div>
  <p class="btn-separator"><span>ou</span></p>

</div>
